"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](#a3aed2)\
$os\
$username\
$hostname\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
$cmd_duration\
[ ](fg:#1d2230)\
\n$character"""

[os]
style = "bg:#a3aed2 fg:black"
format = '[$symbol ]($style)'
disabled = false

[os.symbols]
Fedora = "󰣛"
Ubuntu = ""
Macos = ""
Windows = "󰍲"
Linux = ""
Debian = ""
Arch = ""
CentOS = ""

[username]
show_always = true
style_user = "bg:#a3aed2 fg:black"
style_root = "bg:#a3aed2 fg:#ff0000"
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = false
style = "bg:#a3aed2 fg:black"
format = '[@$hostname ]($style)'
disabled = false

[directory]
style = "fg:black bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[cmd_duration]
min_time = 500
style = "bg:#1d2230"
format = '[[ 󰔟 $duration ](fg:#a0a9cb bg:#1d2230)]($style)'
disabled = false
